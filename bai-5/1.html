//bai 10

//bai 3

//bai 8 
			function isColor(strColor){
				  var s = new Option().style;
				  s.color = strColor;
				  return s.color == strColor;
				}
					if(valFname == ""){
						valFname = 1;
					}
					if(valFname2 == ""){

					}
					if (isColor(valFname) || isColor(valFname2)){
					var xanh = $('.xanh');
					xanh.css("background-color","green");
				}	
					
					
		})

//bai 4

//bai 9 

		function browserName(){
		   var Browser = navigator.userAgent;
		   if (Browser.indexOf('MSIE') >= 0){
		    Browser = 'MSIE';
		   }
		   else if (Browser.indexOf('Firefox') >= 0){
		    Browser = 'Firefox';
		   }
		   else if (Browser.indexOf('Chrome') >= 0){
		    Browser = 'Chrome';
		   }
		   else if (Browser.indexOf('Safari') >= 0){
		    Browser = 'Safari';
		   }
		   else if (Browser.indexOf('Opera') >= 0){
		      Browser = 'Opera';
		   }
		   else{
		    Browser = 'UNKNOWN';
		   }
		   return Browser;
		}

		var checkBrowser = browserName();
		var browsers = $('#browser'); 
		var submit_23 = $('.item23 input[type="submit"]');
		var date = new Date();
		submit_23.click(function() {
			if(checkBrowser == browsers.val()){
				alert(`Đúng trình duyệt [${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()}]`)
			}else{
				alert(`Không đúng trình duyệt [${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()}]`)
			}
		});
