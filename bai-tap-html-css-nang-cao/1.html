<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>toi ten la</p>

	<h2>Animation background</h2>

<style>
	p::after {
		content: " Tuan";
	}p::before {
		content: " Xin chao ";
	}

	h2 {
		display: block;
		margin: 50px;
		padding: 10px;
		color: black;
		font-weight: bold;
		position: relative;
		}
		h2:before {
		content: "";
		position: absolute;
		top: 0;
		left: 0;
		width: 0;
		height: 100%;
		background-color: #e74c3c;
		transition: .25s;
		/*z-index: -1;*/
		}
	h2:hover::before {
	  width: 50%;
	}
</style>	
</body>
</html>
