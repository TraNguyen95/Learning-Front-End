<h2>Exercise Javascript 14</h2>
       <h3>Tính tuổi của các nhân viên trong công ty (giả sử năm hiện tại là năm 3000) </h3>
       <br>

       Nhập năm sinh (>= 3000) của nhân viên thử việc:
       <input type="text" id="namSinhNVThuViecTxt" /> <br> <br>
 
       Tuổi của nhân viên thử việc là: <span id="resultNVThuViecDiv">0</span> <br> <br>

       Nhập năm sinh (>= 3000) của nhân viên chính thức:
       <input type="text" id="namSinhNVChinhThucTxt" /> <br> <br>
 
       Tuổi của nhân viên chính thức là: <span id="resultNVChinhThucDiv">0</span> <br> <br>      

       <input type="button" onclick="tinhTuoi()" value="Tính tuổi">

<script type="text/javascript">
       var namSinhNVThuViec = "";
       var tuoiNVThuViec = 0;

       var namSinhNVChinhThuc = "";
       var tuoiNVChinhThuc = 0;     

       function tinhTuoi() {
             namSinhNVThuViec = layDuLieu("namSinhNVThuViecTxt");
             tuoiNVThuViec = tinhToan(namSinhNVThuViec);
             xuatDuLieu("resultNVThuViecDiv", tuoiNVThuViec);

             namSinhNVChinhThuc = layDuLieu("namSinhNVChinhThucTxt");
             tuoiNVChinhThuc = tinhToan(namSinhNVChinhThuc);
             xuatDuLieu("resultNVChinhThucDiv", tuoiNVChinhThuc);
       }

       function layDuLieu(namSinhTxtBox) {
              return document.getElementById(namSinhTxtBox).value;
       }

       function tinhToan(namSinhNV) {
              return  parseInt(namSinhNV) - 3000;
       }

       function xuatDuLieu(resultDiv, tuoi) {
              document.getElementById(resultDiv).innerHTML = tuoi;
       }
