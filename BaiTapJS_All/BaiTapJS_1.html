<!DOCTYPE html>
<html>
<body>

<h2>Exercise Javascript 1</h2>

<script type="text/javascript">
       alert('Hi');

       var name = "Tom";
       alert('I am ' + name);

       var yob = 1995;
       alert('I was born in ' + yob);

       var age = 2020 - yob ; 
       // Sửa chỗ này lại để tính tuổi cho đúng với số tuổi của Tom (cứ giả định năm hiện tại luôn luôn là 2020)
       // Seach trên mạng để biết cách sử dụng phép trừ trong javasript.
       // Sau khi tính xong thì alert tuổi của Tom ra ở đây.
       alert(`I am ${age} years old`);
       // Kết luận: name, yob và age người ta gọi là BIẾN, được khai báo sau từ khóa var
       //           mỗi lệnh nên viết ở 1 dòng và kết thúc lệnh bằng dấu ;
      

</script>
  

</body>
</html>
