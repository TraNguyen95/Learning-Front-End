<!DOCTYPE html>
<html>
<body>

<h2>Exercise Javascript 10</h2>

       Nhập số lần xuất hiện thông báo bạn thích:
       <input type="text" id="numberTxt" /> <br> <br>
 
       Click vào đây để thấy điều bất ngờ:
       <input type="button" onclick="showMessage()" value="Click me!">

<script type="text/javascript">
       function showMessage() {

              var n = document.getElementById('numberTxt').value;
              if(n>5) {
                     alert('Số lần không hợp lệ!');
              }else if(n%2==0){
                   for (var i = n; i >= 1; i--) {
                     alert('DO YOU LOVE ME? - LẦN ' + i);
                     }  
              }else {
                   for (var i = 1; i <= 2*n; i++) {
                     alert('DO YOU LOVE ME? - LẦN ' + i);
                     } 
              }

              // Yêu cầu:
              //          1. Nếu người dùng nhập số lớn hơn 5 thì hiển thị thông báo lỗi: "Số lần không hợp lệ!"
              //          2. Nếu số lần xuất hiện là số chẵn thì:
              //                 hiện thêm thông báo: "DO YOU LOVE ME? - Lần xxx"; xxx sẽ chạy giảm dần từ n về 1
              //          3. Nếu số lần xuất hiện là số lẻ thì:
              //                 hiện thêm thông báo: "DO YOU HATE ME? - Lần xxx"; xxx sẽ chạy tăng dần từ 1 đến 2n
          
       }
</script>
</body>
</html>
